<!DOCTYPE html>
<html>
  <head>
    <title>Ludum Dare</title>
    <script src="js/jquery-2.0.0.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/raphael-min.js"></script>
    <script src="js/pathfinding-browser.min.js"></script>
    <script src="js/Bacon.js"></script>
    <script src="js/code/files.js"></script>
    <script src="js/code/keyboard.js"></script>
    <script src="js/code/hello.js"></script>
    <script src="js/code/game-state.js"></script>
    <script src="js/code/map.js"></script>
    <script src="js/soundmanager2-nodebug-jsmin.js"></script>
    <script src="js/code/sound.js"></script>
    <script src="js/code/stats.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
    <style>
        #combat-table td {
            text-align: center;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="modal hide fade" style="display: none;" id="death">
        <h1>lel u ded</h1>
      </div>
      <div class="modal hide fade" style="display: none;" id="combat">
        <div class="modal-header">
            <h3>Combat</h3>
        </div>
        <div class="modal-body">
            <table id="combat-table" class="table">
                <tr>
                    <td><img src="img/sprites/hero.png"></td>
                    <td><img id="combat-enemy" src="about:blank"></td>
                </tr>
                <tr>
                    <td><span class="player-hp">1</span> / <span class="player-mhp">1</span></td>
                    <td><span class="enemy-hp">1</span> / <span class="enemy-mhp">1</span></td>
                </tr>
                <tr>
                    <td>You</td>
                    <td id="combat-enemy-name">Enemy</td>
                </tr>
            </table>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" id="cmbt-attack">Attack</button>
            <button class="btn" id="cmbt-run">Run</button>
        </div>
      </div>
      <div class="modal hide fade" style="display: none;" id="castle">
        <div class="modal-header">
            <h3 id="castle-name">Castle Eltsac</h3>
        </div>
        <div class="modal-body">
            <p id="castle-text">Filler filler filler filler filler filler filler filler batman</p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" data-dismiss="modal">Leave</button>
        </div>
      </div>
    </div>
  </body>
</html>
